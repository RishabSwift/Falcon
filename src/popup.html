<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/popup-app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/feather.css">
    <title>Falcon</title>
    <style>
        body {
            font-family: 'Inter', sans-serif !important;
            min-width: 230px;
            min-height: 550px;
            font-size: 1em !important;
        }
    </style>
</head>
<body>

<div style="font-size: .8em;" class="container mt-3 pb-5">

    <div class="text-center">
        <img src="images/falcon-128x128.png" class="w-25" alt="">
        <h1 class="text-primary"><strong>Falcon</strong> for Owl</h1>
    </div>

    <hr>


    <div class="card">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col">

                    <!-- Title -->
                    <h6 class="text-uppercase text-muted mb-2">
                        Falcon is
                    </h6>

                    <!-- Heading -->
                    <span id="status-active" class="h2 text-primary mb-0"> Active </span>
                    <span id="status-inactive" class="h2 text-danger mb-0"> Disabled</span>

                </div>
                <div class="col-auto">

                    <!-- Icon -->
                    <span id="status-active-icon" class="h2 fe fe-check text-primary mb-0"></span>
                    <span id="status-inactive-icon" class="h2 fe fe-x text-danger mb-0"></span>

                </div>
            </div> <!-- / .row -->
        </div>
    </div>

    <button id="disable-button"  disabled class="btn btn-danger btn-block">
        <i class="fe fe-pause-circle"></i> Disable Falcon
    </button>
    <button id="enable-button" disabled  class="btn btn-primary btn-block">
        <i class="fe fe-play-circle"></i> Enable Falcon
    </button>
    <hr>
    <small class="mt-3 text-muted">For now, disable Falcon by going to
        <strong>chrome://extensions</strong></small>

    <div class="mt-3 " id="message">

    </div>

</div>

<script src="assets/jquery-2.2.4.min.js"></script>
<script src="popup.js"></script>

</body>
</html>
