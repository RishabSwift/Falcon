<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/popup-app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/feather.css">
    <title>Falcon</title>
    <style>
        body {
            font-family: 'Inter', sans-serif !important;
            max-width: 350px;
            font-size: 1em !important;
        }
    </style>
</head>
<body class="mx-auto pt-5">

<div style="font-size: .8em;" class="container mx-auto mt-5 pb-5">

    <div class="text-center">
        <img src="/images/falcon-128x128.png" class="w-15" alt="">
        <h1 class="text-primary"><strong>Falcon</strong> for Owl</h1>
    </div>

    <hr>

    <h1 class="text-success text-center">
        <strong>Falcon</strong> is installed!
    </h1>

    <div class="card">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col">

                    <!-- Title -->
                    <h6 class="text-uppercase text-muted mb-2">
                        Current Status
                    </h6>

                    <!-- Heading -->
                    <span class="h2 text-primary mb-0"> Active </span>

                </div>
                <div class="col-auto">

                    <!-- Icon -->
                    <span class="h2 fe fe-check text-primary mb-0"></span>

                </div>
            </div> <!-- / .row -->
        </div>
    </div>

    <div class="mt-3 " id="message">

    </div>

</div>

<script src="popup.js"></script>

</body>
</html>
